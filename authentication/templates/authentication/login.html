{% extends 'main/base.html' %}

{% block base-header %}
{% endblock %}

{% block base-content %}
    <body>
        <div class="container" style="margin-top: 20px; max-width: 500px; color: #008791;">

          <form method="post" class="form-signin">
              {% csrf_token %}
            <h2 class="form-signin-heading" align="center" style="margin-top: 60px;">Bem-vindo!</h2>
            <h4 class="form-signin-heading" align="center" style="margin-top: 30px;">Por favor, insira seu nome de usuário e senha:</h4>
            <input style="margin-top: 10px;" type="text" id="inputName" name="inputName" class="form-control" placeholder="Nome de Usuário" required="" autofocus="">
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Senha" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Lembre de mim
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #008791; margin-top: 10px;">Entrar</button>
          </form>

        </div>

{#        <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>#}

    </body>
{% endblock %}
